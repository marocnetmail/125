<body>

<header>
  <h2>ğŸ—ï¸ Revue de presse</h2>

    <input id="search" placeholder="Rechercher titre ou sourceâ€¦">

  </div>
</header>

<main id="articles">
  <p id="loading">â³ Chargement en temps rÃ©elâ€¦</p>
</main>

<script>
const JSON_URL =
  "https://raw.githubusercontent.com/marocnetmail/125/main/data/data_fusionnee.json";

const DAY_COLORS = [
  "#001a44",
  "#0a2a3f",
  "#1b2f55",
  "#0f3d3e",
  "#2a2f4f",
  "#243447",
  "#2c2c54"
];

let ALL = [];

function extractDomain(url){
  if(!url) return "";
  const m = url.match(/https?:\/\/([^\/]+)/i);
  return m ? m[1].replace("www.","") : "";
}

function formatDate(d){
  if(!d) return "";
  const x = new Date(d);
  return x.toLocaleDateString("fr-FR")+" "+x.toLocaleTimeString("fr-FR",{hour:"2-digit",minute:"2-digit"});
}

function getDayKey(dateTime){
  return dateTime ? dateTime.split("T")[0] : "";
}

function todayKey(){
  const d = new Date();
  return d.toISOString().split("T")[0];
}

function colorForDay(dayKey){
  let hash = 0;
  for(let i=0;i<dayKey.length;i++){
    hash = dayKey.charCodeAt(i) + ((hash << 5) - hash);
  }
  return DAY_COLORS[Math.abs(hash) % DAY_COLORS.length];
}

async function loadJSON(){
  try{
    const res = await fetch(JSON_URL + "?t=" + Date.now());
    const data = await res.json();

    ALL = data
      .filter(a => a.actif !== false && a.actif !== "false")
      .sort((a,b)=> new Date(b["date/heure"]) - new Date(a["date/heure"]));

    document.getElementById("loading").remove();
    render(ALL);
  }catch(e){
    document.getElementById("loading").innerText =
      "âŒ Impossible de charger le fichier JSON";
  }
}

function render(list){
  const box = document.getElementById("articles");
  box.querySelectorAll(".card").forEach(e=>e.remove());

  const TODAY = todayKey();

  list.forEach(a=>{
    const dayKey = getDayKey(a["date/heure"]);
    const isToday = dayKey === TODAY;

    const d = document.createElement("div");
    d.className = "card" + (isToday ? " today" : "");
    d.style.background = isToday
      ? "var(--today)"
      : colorForDay(dayKey);

    d.innerHTML=`
      <div class="meta">
        <span class="domain">
          ğŸŒ ${extractDomain(a.url)}
          ${isToday ? '<span class="today-badge">Ø§Ù„ÙŠÙˆÙ…</span>' : ''}
        </span>
        <span>ğŸ•’ ${formatDate(a["date/heure"])}</span>
      </div>
      <div class="title">${a.titre || "Sans titre"}</div>
      <div class="excerpt">${a.texte || ""}</div>
      <div class="link">
        <a href="${a.url}" target="_blank">${a.url}</a>
      </div>
    `;
    box.appendChild(d);
  });
}

document.getElementById("search").oninput = e => {
  const q = e.target.value.toLowerCase();
  render(ALL.filter(a =>
    (a.titre||"").toLowerCase().includes(q) ||
    extractDomain(a.url).toLowerCase().includes(q)
  ));
};

loadJSON();

</script>
