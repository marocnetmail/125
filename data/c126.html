<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<meta name="theme-color" content="#001122">
<title>مراجعة الصحافة الأسبوعية</title>

<!-- Performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 15px;
}

.main-title {
  text-align: center;
  margin-bottom: 20px;
}

.main-title img {
  max-width: 100%;
  height: auto;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 15px;
}

.article-card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  transition: transform 0.2s ease;
  will-change: transform;
}

.article-card:hover {
  transform: translateY(-5px);
}

.article-image {
  height: 200px;
  overflow: hidden;
  background: #ddd;
}

.article-content {
  padding: 15px;
}

.article-title {
  font-weight: bold;
  margin-bottom: 10px;
}

.loading {
  text-align: center;
  padding: 40px;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="container">

  <div class="main-title">
    <img src="images/title.png" alt="مراجعة الصحافة الأسبوعية">
  </div>

  <div id="loading" class="loading">جاري التحميل...</div>

  <div id="articles" class="grid"></div>

</div>

<script>
"use strict";

/* ================= CONFIG ================= */

const CONFIG = {
  jsonUrl: 'data_fusionnee.json',
  imagesBasePath: 'https://marocnetmail.github.io/125/images/img05/',
};

/* ================= UTILITIES ================= */

function createImageElement(imageId, title) {
  if (!imageId) return '';

  const imageUrl = `${CONFIG.imagesBasePath}${imageId}.jpg`;

  return `
    <img 
      src="${imageUrl}"
      alt="${title || 'صورة'}"
      loading="lazy"
      decoding="async"
      style="width:100%;height:100%;object-fit:cover;"
      onerror="this.onerror=null; this.parentNode.innerHTML='<div style=\\'display:flex;align-items:center;justify-content:center;height:100%;color:#777;\\'>صورة غير متوفرة</div>';">
  `;
}

function createArticleCard(article) {
  return `
    <div class="article-card">
      <div class="article-image">
        ${createImageElement(article.id, article.title)}
      </div>
      <div class="article-content">
        <div class="article-title">${article.title || ''}</div>
        <div>${article.summary || ''}</div>
      </div>
    </div>
  `;
}

/* ================= FETCH DATA ================= */

async function loadArticles() {
  try {
    const response = await fetch(CONFIG.jsonUrl, { cache: "no-store" });

    if (!response.ok) {
      throw new Error("Erreur chargement JSON");
    }

    const data = await response.json();

    renderArticles(data);

  } catch (error) {
    document.getElementById("loading").innerHTML =
      "❌ Erreur de chargement des données";
    console.error(error);
  }
}

function renderArticles(data) {
  const container = document.getElementById("articles");
  const loading = document.getElementById("loading");

  loading.style.display = "none";

  if (!Array.isArray(data) || data.length === 0) {
    container.innerHTML = "<p>لا توجد مقالات</p>";
    return;
  }

  container.innerHTML = data.map(article =>
    createArticleCard(article)
  ).join('');
}

/* ================= INIT ================= */

document.addEventListener("DOMContentLoaded", loadArticles);

</script>

</body>
</html>
