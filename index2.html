<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Veille de Presse</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #001122, #003366);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    margin: 0;
}

.box {
    background: white;
    color: #001122;
    padding: 40px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

h1 {
    margin-bottom: 20px;
    font-size: 22px;
}

input {
    padding: 12px;
    width: 100%;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 10px;
}

button {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 6px;
    background: #003366;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #005599;
}

.error {
    margin-top: 15px;
    color: red;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="box">
    <h1>Veille de Presse</h1>
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="checkPassword()">Accéder</button>
    <div class="error" id="message"></div>
</div>

<script>
async function hash(text) {
  const msgUint8 = new TextEncoder().encode(text);
  const hashBuffer = await crypto.subtle.digest('SHA-1', msgUint8);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

async function checkPassword() {
  try {
    const response = await fetch('config.json');
    const config = await response.json();

    const input = document.getElementById("password").value;
    const inputHash = await hash(input);

    if (inputHash === config.passwordHash) {
      window.location.href = "orga.html";
    } else {
      document.getElementById("message").innerHTML =
      "Cette veille est adressée seulement à l'utilisation interne.<br>Vous n'avez pas le droit de publier ce contenu.";
    }
  } catch (error) {
    document.getElementById("message").innerHTML =
    "Erreur de configuration.";
  }
}
</script>

</body>
</html>
