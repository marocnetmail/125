<script>
    const GITHUB_URL = "https://raw.githubusercontent.com/marocnetmail/125/main/data/data_fusionnee.json";
    const IMAGE_BASE_PATH = "img05/";
    let allArticles = [];

    async function fetchData() {
        try {
            const response = await fetch(`${GITHUB_URL}?t=${Date.now()}`);
            const data = await response.json();
            allArticles = data.filter(a => a.visible === true || a.visible === "true");
            allArticles.sort((a, b) => new Date(b["date/heure"]) - new Date(a["date/heure"]));
            
            document.getElementById('loader').style.display = 'none';
            renderArticles(allArticles);
        } catch (e) {
            document.getElementById('loader').innerHTML = "âš ï¸ ØªØ¹Ø°Ø± Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ù…ØµØ¯Ø±.";
        }
    }

    function getDomain(url) {
        try { return new URL(url).hostname.replace('www.', ''); } 
        catch { return "Ø£Ø®Ø¨Ø§Ø±"; }
    }

    function getTimeAgo(dateStr) {
        if (!dateStr) return "";
        const now = new Date();
        const past = new Date(dateStr);
        const diffInMs = now - past;
        const diffInHrs = Math.floor(diffInMs / (1000 * 60 * 60));
        
        if (diffInHrs < 1) return "Ø§Ù„Ø¢Ù†";
        if (diffInHrs < 24) return `Ù…Ù†Ø° ${diffInHrs} Ø³Ø§Ø¹Ø©`;
        return `Ù…Ù†Ø° ${Math.floor(diffInHrs/24)} ÙŠÙˆÙ…`;
    }

    function renderArticles(articles) {
        const container = document.getElementById('articles-container');
        container.innerHTML = "";

        articles.forEach((article, index) => {
            const card = document.createElement('div');
            card.className = 'article-card';
            
            const domain = getDomain(article.url);
            const timeAgo = getTimeAgo(article["date/heure"]);
            const imgId = article.index || (articles.length - index);
            const imgUrl = `${IMAGE_BASE_PATH}${imgId}.jpg`;

            card.innerHTML = `
                <span class="category-badge">${domain.split('.')[0]}</span>
                <img src="${imgUrl}" class="card-image" 
                     onerror="this.parentElement.classList.add('no-image-card'); this.remove();">
                <div class="card-overlay">
                    <div class="meta-info">${timeAgo}</div>
                    <h2 class="article-title">${article.titre || article.title || 'Ø¨Ø¯ÙˆÙ† Ø¹Ù†ÙˆØ§Ù†'}</h2>
                </div>
            `;

            card.onclick = () => openArticle(article.url, article.titre || article.title);
            container.appendChild(card);
        });
    }

    function openArticle(url, title) {
        document.getElementById('overlay-title').innerText = title;
        document.getElementById('article-frame').src = url;
        document.getElementById('article-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeOverlay() {
        document.getElementById('article-overlay').style.display = 'none';
        document.getElementById('article-frame').src = "";
        document.body.style.overflow = 'auto';
    }

    function toggleSearch() {
        const bar = document.getElementById('search-bar');
        bar.style.display = bar.style.display === 'block' ? 'none' : 'block';
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = allArticles.filter(a => 
            (a.titre || "").toLowerCase().includes(term) || 
            getDomain(a.url).toLowerCase().includes(term)
        );
        renderArticles(filtered);
    });

    // Ù…Ø¹Ø§Ù„Ø¬Ø© Ø´Ø¹Ø§Ø± Ø§Ù„Ø¹Ù†ÙˆØ§Ù†
    window.onload = () => {

        if (!img.complete || img.naturalWidth === 0) {
            document.getElementById('brand-fallback').style.display = 'block';
        }
    };
</script>
