<script>
// ===== VARIABLE GLOBALE POUR LES LOGOS =====
let mediaLogos = [];

// ===== APP CONFIGURATION =====
const CONFIG = {
  jsonUrl: 'data/datajson.json?t=' + Date.now(),
  logosUrl: 'data/logo_media.json?t=' + Date.now(),
  maxArticles: 1000,
  imagesBasePath: 'images3/',
  debounceDelay: 300,
  touchDelay: 100,
  articlesPerPage: 10
};

// ===== TOUCH DETECTION =====
const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

// ===== APP STATE =====
let appState = {
  articles: [],
  filteredArticles: [],
  searchQuery: '',
  startDate: null,
  endDate: null,
  isLoading: true,
  lastTouchTime: 0,
  currentPage: 1,
  activePeriod: 'week'
};

const elements = {
  searchInput: document.getElementById('search-input'),
  clearSearch: document.getElementById('clear-search'),
  startDate: document.getElementById('start-date'),
  endDate: document.getElementById('end-date'),
  clearFilters: document.getElementById('clear-filters'),
  articlesContainer: document.getElementById('articles-container'),
  articleOverlay: document.getElementById('article-overlay'),
  closeOverlay: document.getElementById('close-overlay'),
  articleFrame: document.getElementById('article-frame'),
  overlayArticleTitle: document.getElementById('overlay-article-title'),
  sentimentDisplayOverlay: document.getElementById('sentiment-display-overlay'),
  sentimentValue: document.getElementById('sentiment-value'),
  keywordsContainerOverlay: document.getElementById('keywords-container-overlay'),
  loadingIndicator: document.getElementById('loading-indicator'),
  scrollTop: document.getElementById('scroll-top'),
  statsBar: document.getElementById('stats-bar'),
  resultsCount: document.getElementById('results-count'),
  activeFilters: document.getElementById('active-filters'),
  paginationContainer: document.getElementById('pagination-container'),
  firstBtn: document.getElementById('first-btn'),
  prevBtn: document.getElementById('prev-btn'),
  nextBtn: document.getElementById('next-btn'),
  lastBtn: document.getElementById('last-btn'),
  paginationNumbers: document.getElementById('pagination-numbers'),
  paginationInfo: document.getElementById('pagination-info'),
  periodPresets: document.querySelectorAll('.preset-btn'),
  downloadPdfBtn: document.getElementById('download-pdf-btn'),
  pdfContent: document.getElementById('pdf-content')
};

// ===== INITIALISATION =====
async function initApp() {
  setupEventListeners();
  await loadMediaLogos();
  setupPeriodPresets();
  loadArticles();
}

// ===== LOAD MEDIA LOGOS =====
async function loadMediaLogos() {
  try {
    const response = await fetch(CONFIG.logosUrl);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    mediaLogos = await response.json();
    console.log('Logos des m√©dias charg√©s:', mediaLogos.length, 'logos');
  } catch (error) {
    console.error('Erreur de chargement des logos:', error);
    mediaLogos = [];
  }
}

// ===== PERIOD PRESETS =====
function setupPeriodPresets() {
  setPeriod('week');
  
  elements.periodPresets.forEach(btn => {
    btn.addEventListener('click', function() {
      const period = this.getAttribute('data-period');
      setPeriod(period);
    });
  });
}

function setPeriod(period) {
  const today = new Date();
  const startDate = new Date();
  
  elements.endDate.value = today.toISOString().split('T')[0];
  
  switch(period) {
    case 'week':
      startDate.setDate(today.getDate() - 7);
      elements.startDate.value = startDate.toISOString().split('T')[0];
      break;
      
    case 'biweekly':
      startDate.setDate(today.getDate() - 15);
      elements.startDate.value = startDate.toISOString().split('T')[0];
      break;
      
    case 'month':
      startDate.setDate(today.getDate() - 30);
      elements.startDate.value = startDate.toISOString().split('T')[0];
      break;
      
    case 'custom':
      // Laisser les dates telles quelles
      break;
  }
  
  appState.startDate = elements.startDate.value;
  appState.endDate = elements.endDate.value;
  appState.activePeriod = period;
  appState.currentPage = 1;
  
  elements.periodPresets.forEach(btn => {
    if (btn.getAttribute('data-period') === period) {
      btn.classList.add('active');
    } else {
      btn.classList.remove('active');
    }
  });
  
  filterArticles();
}

// ===== EVENT LISTENERS - OPTIMIS√â MOBILE =====
function setupEventListeners() {
  // Recherche avec debounce
  elements.searchInput.addEventListener('input', function(e) {
    appState.searchQuery = e.target.value;
    elements.clearSearch.style.display = appState.searchQuery ? 'flex' : 'none';
    debounce(filterArticles, CONFIG.debounceDelay)();
  });
  
  // Effacer recherche
  elements.clearSearch.addEventListener('click', () => {
    elements.searchInput.value = '';
    appState.searchQuery = '';
    elements.clearSearch.style.display = 'none';
    filterArticles();
    elements.searchInput.focus();
  });
  
  // Filtres date
  elements.startDate.addEventListener('change', function() {
    appState.startDate = this.value;
    appState.activePeriod = 'custom';
    updatePeriodButtons();
    filterArticles();
  });
  
  elements.endDate.addEventListener('change', function() {
    appState.endDate = this.value;
    appState.activePeriod = 'custom';
    updatePeriodButtons();
    filterArticles();
  });
  
  // Effacer tous les filtres
  elements.clearFilters.addEventListener('click', () => {
    elements.searchInput.value = '';
    appState.searchQuery = '';
    elements.clearSearch.style.display = 'none';
    setPeriod('week');
    filterArticles();
    elements.searchInput.focus();
  });
  
  // Fermer overlay
  elements.closeOverlay.addEventListener('click', closeArticleOverlay);
  
  // Fermer avec Escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeArticleOverlay();
  });
  
  // Swipe pour fermer l'overlay (mobile)
  let touchStartY = 0;
  elements.articleOverlay.addEventListener('touchstart', (e) => {
    touchStartY = e.touches[0].clientY;
  }, { passive: true });
  
  elements.articleOverlay.addEventListener('touchmove', (e) => {
    if (!touchStartY) return;
    
    const touchY = e.touches[0].clientY;
    const diffY = touchStartY - touchY;
    
    if (diffY < -100) {
      closeArticleOverlay();
    }
  }, { passive: true });
  
  // Scroll to top
  elements.scrollTop.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
  
  window.addEventListener('scroll', () => {
    elements.scrollTop.style.display = window.scrollY > 300 ? 'block' : 'none';
  });
  
  // Pagination
  elements.firstBtn.addEventListener('click', () => goToPage(1));
  elements.prevBtn.addEventListener('click', () => goToPage(appState.currentPage - 1));
  elements.nextBtn.addEventListener('click', () => goToPage(appState.currentPage + 1));
  elements.lastBtn.addEventListener('click', () => goToPage(getTotalPages()));
  
  // G√©n√©rer PDF
  elements.downloadPdfBtn.addEventListener('click', generatePDF);
  
  // Pr√©venir le double tap zoom sur mobile
  let lastTouch = 0;
  document.addEventListener('touchstart', (event) => {
    const now = Date.now();
    if (now - lastTouch <= 300) {
      event.preventDefault();
    }
    lastTouch = now;
  }, { passive: false });
  
  // Focus management pour mobile
  elements.searchInput.addEventListener('focus', () => {
    setTimeout(() => {
      elements.searchInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }, 300);
  });
}

function updatePeriodButtons() {
  elements.periodPresets.forEach(btn => {
    btn.classList.remove('active');
  });
}

// ===== DATE HELPER FUNCTIONS =====
function parseArticleDate(dateString) {
  if (!dateString) return null;
  
  try {
    const [datePart, timePart] = dateString.split(' ');
    const [day, month, year] = datePart.split('/');
    
    if (!day || !month || !year) return null;
    
    return new Date(year, month - 1, day);
  } catch (e) {
    console.warn('Error parsing date:', dateString, e);
    return null;
  }
}

function formatDateToDDMMYYYY(dateString) {
  if (!dateString) return '';
  
  try {
    const [datePart, timePart] = dateString.split(' ');
    const [day, month, year] = datePart.split('/');
    
    const paddedDay = day.padStart(2, '0');
    const paddedMonth = month.padStart(2, '0');
    
    return `${paddedDay}/${paddedMonth}/${year}`;
  } catch (e) {
    console.warn('Error formatting date:', dateString, e);
    return dateString || '';
  }
}

function getTimeAgo(dateString) {
  if (!dateString) return '';
  
  try {
    const [datePart, timePart] = dateString.split(' ');
    const [day, month, year] = datePart.split('/');
    const [hours, minutes] = timePart ? timePart.split(':') : [0, 0];
    
    const articleDate = new Date(year, month - 1, day, hours, minutes);
    const now = new Date();
    const diffMs = now - articleDate;
    
    const diffMins = Math.floor(diffMs / (1000 * 60));
    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    
    if (diffMins < 1) {
      return `ÿßŸÑÿ¢ŸÜ`;
    } else if (diffMins < 60) {
      return `ŸÖŸÜÿ∞ ${diffMins} ÿØŸÇŸäŸÇÿ©`;
    } else if (diffHours < 24) {
      return `ŸÖŸÜÿ∞ ${diffHours} ÿ≥ÿßÿπÿ©`;
    } else if (diffDays === 1) {
      return `ŸÖŸÜÿ∞ ŸäŸàŸÖ`;
    } else if (diffDays < 7) {
      return `ŸÖŸÜÿ∞ ${diffDays} ÿ£ŸäÿßŸÖ`;
    } else if (diffDays < 30) {
      const weeks = Math.floor(diffDays / 7);
      return `ŸÖŸÜÿ∞ ${weeks} ÿ£ÿ≥ÿ®Ÿàÿπ`;
    } else {
      const formattedDate = formatDateToDDMMYYYY(dateString);
      return formattedDate;
    }
  } catch (e) {
    return '';
  }
}

function isDateInRange(articleDate, startDate, endDate) {
  if (!articleDate) return false;
  
  const articleDateObj = parseArticleDate(articleDate);
  if (!articleDateObj) return false;
  
  if (!startDate && !endDate) return true;
  
  const start = startDate ? new Date(startDate) : null;
  const end = endDate ? new Date(endDate) : null;
  
  if (start) start.setHours(0, 0, 0, 0);
  if (end) end.setHours(23, 59, 59, 999);
  
  if (start && articleDateObj < start) return false;
  if (end && articleDateObj > end) return false;
  
  return true;
}

// ===== PAGINATION FUNCTIONS =====
function getTotalPages() {
  return Math.ceil(appState.filteredArticles.length / CONFIG.articlesPerPage);
}

function getCurrentPageArticles() {
  const startIndex = (appState.currentPage - 1) * CONFIG.articlesPerPage;
  const endIndex = startIndex + CONFIG.articlesPerPage;
  return appState.filteredArticles.slice(startIndex, endIndex);
}

function goToPage(page) {
  const totalPages = getTotalPages();
  
  if (page < 1 || page > totalPages) return;
  
  appState.currentPage = page;
  displayArticles();
  updatePagination();
  
  // Scroll doux vers le haut sur mobile
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function updatePagination() {
  const totalPages = getTotalPages();
  const currentPage = appState.currentPage;
  
  if (totalPages <= 1) {
    elements.paginationContainer.style.display = 'none';
    return;
  }
  
  elements.paginationContainer.style.display = 'flex';
  
  elements.firstBtn.disabled = currentPage === 1;
  elements.prevBtn.disabled = currentPage === 1;
  elements.nextBtn.disabled = currentPage === totalPages;
  elements.lastBtn.disabled = currentPage === totalPages;
  
  elements.paginationInfo.textContent = `ÿßŸÑÿµŸÅÿ≠ÿ© ${currentPage} ŸÖŸÜ ${totalPages}`;
  
  elements.paginationNumbers.innerHTML = '';
  
  let startPage = Math.max(1, currentPage - 2);
  let endPage = Math.min(totalPages, startPage + 4);
  
  if (endPage - startPage < 4) {
    startPage = Math.max(1, endPage - 4);
  }
  
  for (let i = startPage; i <= endPage; i++) {
    const pageBtn = document.createElement('div');
    pageBtn.className = `pagination-number ${i === currentPage ? 'active' : ''}`;
    pageBtn.textContent = i;
    pageBtn.addEventListener('click', () => goToPage(i));
    elements.paginationNumbers.appendChild(pageBtn);
  }
}

async function loadArticles() {
  try {
    showLoading(true);
    const response = await fetch(CONFIG.jsonUrl);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const data = await response.json();
    appState.articles = processArticleData(data);
    filterArticles();
  } catch (error) {
    console.error('Error loading articles:', error);
    showError('ÿ™ÿπÿ∞ÿ± ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÇÿßŸÑÿßÿ™. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.');
  } finally {
    showLoading(false);
  }
}

function processArticleData(articles) {
  return articles
    .filter(a => a.visible === true || a.visible === "true")
    .sort((a, b) => {
      try {
        const parseDate = (str) => {
          const [date, time] = str.split(' ');
          const [d, m, y] = date.split('/');
          const [h, min] = time ? time.split(':') : [0, 0];
          return new Date(y, m - 1, d, h, min);
        };
        return parseDate(b.date_heure) - parseDate(a.date_heure);
      } catch (e) {
        return 0;
      }
    })
    .slice(0, CONFIG.maxArticles);
}

  const query = appState.searchQuery.toLowerCase().trim();
  const startDate = appState.startDate;
  const endDate = appState.endDate;
  
  appState.filteredArticles = appState.articles.filter(article => {
    let matchesText = true;
    if (query) {
      const searchableText = `
        ${article.titre || ''}
        ${article.source || ''}
        ${article.theme || ''}
        ${article.mots_cles || ''}
        ${article.langue || ''}

      `.toLowerCase();
      
      matchesText = searchableText.includes(query);
    }
    
    const matchesDate = isDateInRange(article.date_heure, startDate, endDate);
    
    return matchesText && matchesDate;
  });
  
  appState.currentPage = 1;
  
  displayArticles();
  updateStatsBar();

function debounce(func, wait) {
  let timeout;
  return (...args) => {
    clearTimeout(timeout);
    timeout = setTimeout(() => func(...args), wait);
  };
}

});

// ===== PREVENT ZOOM ON DOUBLE TAP =====
let lastTouchEnd = 0;
document.addEventListener('touchend', function(event) {
  const now = (new Date()).getTime();
  if (now - lastTouchEnd <= 300) {
    event.preventDefault();
  }
  lastTouchEnd = now;
}, false);
