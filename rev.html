// ===== GESTION PÃ‰RIODES =====
function setPeriod(days) {
  const end = new Date();
  const start = new Date();
  start.setDate(end.getDate() - days);
  
  elements.startDate.value = start.toISOString().split('T')[0];
  elements.endDate.value = end.toISOString().split('T')[0];
  
  appState.startDate = elements.startDate.value;
  appState.endDate = elements.endDate.value;
  
  filterArticles();
}

// ===== EVENT LISTENERS =====
function setupEventListeners() {
  // Recherche avec debounce
  let searchTimeout;
  elements.searchInput.oninput = (e) => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      appState.searchQuery = e.target.value;
      appState.currentPage = 1;
      elements.clearSearch.style.display = e.target.value ? 'block' : 'none';
      filterArticles();
    }, CONFIG.debounceDelay);
  };

  // Effacer recherche
  elements.clearSearch.onclick = () => {
    elements.searchInput.value = '';
    elements.clearSearch.style.display = 'none';
    appState.searchQuery = '';
    filterArticles();
  };

  // Dates
  elements.startDate.onchange = (e) => {
    appState.startDate = e.target.value;
    filterArticles();
    elements.presetBtns.forEach(btn => btn.classList.remove('active'));
  };
  
  elements.endDate.onchange = (e) => {
    appState.endDate = e.target.value;
    filterArticles();
    elements.presetBtns.forEach(btn => btn.classList.remove('active'));
  };

  // PÃ©riodes
  elements.presetBtns.forEach(btn => {
    btn.onclick = () => {
      elements.presetBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      const days = {
        'week': 7,
        'biweekly': 15,
        'month': 30
      }[btn.dataset.period];
      
      setPeriod(days);
    };
  });

  // Effacer filtres
  elements.clearFilters.onclick = () => {
    elements.searchInput.value = '';
    elements.clearSearch.style.display = 'none';
    appState.searchQuery = '';
    setDefaultDates();
    elements.presetBtns[0].click();
  };

  // Overlay
  elements.closeOverlay.onclick = () => {
    elements.articleOverlay.style.display = 'none';
    elements.articleFrame.src = '';
    document.body.style.overflow = '';
  };

  // Pagination
  elements.nextBtn.onclick = () => {
    appState.currentPage++;
    filterArticles();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };
  
  elements.prevBtn.onclick = () => {
    appState.currentPage--;
    filterArticles();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };

  // Scroll top
  window.onscroll = () => {
    elements.scrollTop.style.display = window.scrollY > 500 ? 'block' : 'none';
  };
  elements.scrollTop.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

  // Toggle avancÃ©
  elements.toggleAdvancedBtn.onclick = () => {
    appState.advancedSearchVisible = !appState.advancedSearchVisible;
    elements.advancedSearchSection.classList.toggle('active');
    elements.toggleAdvancedBtn.querySelector('.toggle-icon').textContent = 
      appState.advancedSearchVisible ? 'â–²' : 'â–¼';
  };

  // PDF
  elements.downloadPdfBtn.onclick = generatePDF;

  // Overlay click outside
  elements.articleOverlay.onclick = (e) => {
    if (e.target === elements.articleOverlay) {
      elements.closeOverlay.click();
    }
  };
}

document.addEventListener('DOMContentLoaded', initApp);
