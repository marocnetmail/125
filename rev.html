<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage image GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            margin-top: 40px;
        }

        /* 2. Image en background */
        .bg-image {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            background-image: url('https://raw.githubusercontent.com/<USERNAME>/125/main/images/img05/20260206160404000.jpg');
            background-size: cover;
            background-position: center;
            border: 2px solid #333;
        }

        /* 3. Image avec zoom au survol */
        .zoom-img {
            width: 300px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .zoom-img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Affichage de l'image depuis GitHub</h1>

    <h2>1. Image simple</h2>
    <img src="https://raw.githubusercontent.com/<USERNAME>/125/main/images/img05/20260206160404000.jpg" alt="Image simple" width="300">

    <h2>2. Image comme background d'un div</h2>
    <div class="bg-image"></div>

    <h2>3. Image avec effet zoom au survol</h2>
    <img src="https://raw.githubusercontent.com/<USERNAME>/125/main/images/img05/20260206160404000.jpg" alt="Image zoom" class="zoom-img">
</body>
</html>
