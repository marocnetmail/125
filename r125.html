// ===== DATE FUNCTIONS =====
function parseArticleDate(dateString) {
  if (!dateString) return null;
  try {
    const [datePart, timePart] = dateString.split(' ');
    const [day, month, year] = datePart.split('/');
    return new Date(year, month - 1, day);
  } catch (e) {
    return null;
  }
}

function formatDateToDDMMYYYY(dateString) {
  if (!dateString) return '';
  try {
    const [datePart, timePart] = dateString.split(' ');
    const [day, month, year] = datePart.split('/');
    const paddedDay = day.padStart(2, '0');
    const paddedMonth = month.padStart(2, '0');
    return `${paddedDay}/${paddedMonth}/${year}`;
  } catch (e) {
    return dateString || '';
  }
}

function getTimeAgo(dateString) {
  if (!dateString) return '';
  try {
    const [datePart, timePart] = dateString.split(' ');
    const [day, month, year] = datePart.split('/');
    const articleDate = new Date(year, month - 1, day);
    const now = new Date();
    const diffMs = now - articleDate;
    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    
    if (diffDays === 0) return 'Ø§Ù„ÙŠÙˆÙ…';
    if (diffDays === 1) return 'Ø£Ù…Ø³';
    if (diffDays < 7) return `Ù…Ù†Ø° ${diffDays} Ø£ÙŠØ§Ù…`;
    if (diffDays < 30) {
      const weeks = Math.floor(diffDays / 7);
      return `Ù…Ù†Ø° ${weeks} Ø£Ø³Ø¨ÙˆØ¹`;
    }
    return formatDateToDDMMYYYY(dateString);
  } catch (e) {
    return '';
  }
}

function isDateInRange(articleDate, startDate, endDate) {
  if (!articleDate) return false;
  const articleDateObj = parseArticleDate(articleDate);
  if (!articleDateObj) return false;
  if (!startDate && !endDate) return true;
  
  const start = startDate ? new Date(startDate) : null;
  const end = endDate ? new Date(endDate) : null;
  
  if (start) start.setHours(0, 0, 0, 0);
  if (end) end.setHours(23, 59, 59, 999);
  
  if (start && articleDateObj < start) return false;
  if (end && articleDateObj > end) return false;
  
  return true;
}

function waitForImages(container) {
  return new Promise((resolve) => {
    const images = container.querySelectorAll('img');
    let loaded = 0;
    const total = images.length;
    
    if (total === 0) {
      resolve();
      return;
    }
    
    const checkComplete = () => {
      loaded++;
      if (loaded >= total) {
        setTimeout(resolve, 500);
      }
    };
    
    images.forEach(img => {
      if (img.complete) {
        checkComplete();
      } else {
        img.onload = checkComplete;
        img.onerror = checkComplete;
      }
    });
    
    setTimeout(resolve, 5000);
  });
}

    timeout = setTimeout(() => func(...args), wait);
  };
}

// ===== INITIALIZE APP =====
document.addEventListener('DOMContentLoaded', initApp);
</script>
