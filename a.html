<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>حصيلة أنشطة الوزارة من 2022 إلى 2025</title>
<meta name="description" content="حصيلة أنشطة وزارة إعداد التراب الوطني والتعمير والإسكان وسياسة المدينة من 2022 إلى 2025">

<style>
:root {
  --bg: #f5f6fa;
  --primary: #6A5ACD;
  --secondary: #BA55D3;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
  background: var(--bg);
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 6px;
}

.header {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border-radius: 12px;
  box-shadow: 0 2px 10px rgba(0,0,0,.15);
  position: sticky;
  top: 6px;
  z-index: 1000;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding: 6px 10px;
}

.main-title {
  display: flex;
  align-items: center;
  gap: 12px;
  width: 100%;
  background: url("images1/Graf dialogue.png") no-repeat left;
  background-size: 65% auto;
  border-radius: 10px;
    opacity: 0.2; /* 20% */
  padding: 10px;
  justify-content: flex-start; /* Met le contenu au début (logo à gauche) */
}

.logo-arabic {
  font-size: 1.6rem;
  font-weight: 800;
  color: white;
  text-shadow: 1px 1px 3px rgba(0,0,0,.5);
  text-align: right; /* texte toujours à droite */
  flex: 1;
}

.logo-img {
  width: 120px;
  height: 120px;
}

@media (max-width: 768px) {
  .logo-arabic {
    font-size: 1.1rem;
  }

  .logo-img {
    width: 90px;
    height: 90px;
  }

  .main-title {
    padding: 8px;
  }
}
</style>
</head>

<body>
<div class="container">
<header class="header">
  <div class="header-content">

    <div class="main-title">
      <!-- Logo à gauche -->
      <img src="images1/ar-amazigh.png"
           alt="شعار المملكة المغربية"
           class="logo-img"
           loading="eager">

      <!-- Texte à droite -->
      <div class="logo-arabic">
         حصيلة أنشطة الوزارة من <br>2022 إلى 2025
      </div>
    </div>

  </div>
</header>
</div>
</body>
</html>
