<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الصحافة الذكية | Smart Press</title>

<style>
:root{
    --primary:#001122;
    --accent:#cc0000;
    --bg:#f0f2f5;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:Arial, sans-serif;
    background:var(--bg);
    direction:rtl;
}

header{
    background:var(--primary);
    color:white;
    padding:15px;
    text-align:center;
    font-weight:bold;
    font-size:18px;
}

#news-feed{
    max-width:650px;
    margin:20px auto;
    padding:10px;
}

.card{
    background:white;
    margin-bottom:20px;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 4px 15px rgba(0,0,0,.1);
    cursor:pointer;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-4px);
}

.card img{
    width:100%;
    height:260px;
    object-fit:cover;
    display:block;
}

.card-content{
    padding:12px;
}

.card-title{
    font-size:16px;
    font-weight:bold;
    margin-bottom:8px;
}

.card-meta{
    font-size:13px;
    color:#555;
}

.loader{
    text-align:center;
    padding:40px;
}
</style>
</head>

<body>

<header>الصحافة الذكية</header>

<div id="news-feed">
    <div class="loader">جاري تحميل الأخبار...</div>
</div>

<script>

// ✅ JSON via GitHub Pages
const JSON_URL = "https://marocnetmail.github.io/125/data/data_fusionnee.json";

// ✅ Images via GitHub Pages
const IMAGE_BASE = "https://marocnetmail.github.io/125/images/img05/";

async function loadNews(){

    const container = document.getElementById("news-feed");

    try{

        const response = await fetch(JSON_URL + "?v=" + Date.now());

        if(!response.ok){
            throw new Error("Erreur chargement JSON");
        }

        const data = await response.json();

        container.innerHTML = "";

        // Filtrer visible
        const visibleNews = data.filter(item =>
            item.visible === true || item.visible === "true"
        );

        if(visibleNews.length === 0){
            container.innerHTML = "<div class='loader'>لا توجد أخبار حالياً</div>";
            return;
        }

        visibleNews.slice(0,20).forEach(item => {

            if(!item.id) return;

            const imgUrl = IMAGE_BASE + item.id + ".jpg";

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <img src="${imgUrl}"
                     loading="lazy"
                     onerror="this.onerror=null;this.src='https://via.placeholder.com/600x400/001122/FFFFFF?text=Smart+Press'">

                <div class="card-content">
                    <div class="card-title">
                        ${item.titre || item.title || "بدون عنوان"}
                    </div>
                    <div class="card-meta">
                        ${item["date/heure"] || ""}
                    </div>
                </div>
            `;

            if(item.url){
                card.onclick = () => window.open(item.url,'_blank');
            }

            container.appendChild(card);

        });

    }catch(error){

        console.error(error);

        container.innerHTML = `
            <div class='loader'>
                ❌ خطأ في تحميل البيانات<br><br>
                تأكد أن GitHub Pages مفعل
            </div>
        `;
    }
}

loadNews();

</script>

</body>
</html>
